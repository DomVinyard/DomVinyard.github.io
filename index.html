<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .counter {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Hello World! üëã</h1>
        <p>Welcome to this simple GitHub Pages demo</p>
        <button id="clickBtn">Click me!</button>
        <div class="counter">
            Clicks: <span id="count">0</span>
        </div>
    </div>

    <script>
        let count = 0;
        const button = document.getElementById('clickBtn');
        const countDisplay = document.getElementById('count');
        const title = document.getElementById('title');

        const messages = [
            'Hello World! üëã',
            'Nice click! üéâ',
            'Keep going! üöÄ',
            'You\'re on fire! üî•',
            'Amazing! ‚≠ê'
        ];

        button.addEventListener('click', () => {
            count++;
            countDisplay.textContent = count;
            
            // Add pulse animation
            countDisplay.classList.add('pulse');
            setTimeout(() => {
                countDisplay.classList.remove('pulse');
            }, 300);

            // Change title message based on count
            const messageIndex = Math.min(Math.floor(count / 5), messages.length - 1);
            title.textContent = messages[messageIndex];

            // Add some confetti effect for milestone clicks
            if (count % 10 === 0) {
                document.body.style.background = `linear-gradient(135deg, 
                    hsl(${Math.random() * 360}, 70%, 60%) 0%, 
                    hsl(${Math.random() * 360}, 70%, 60%) 100%)`;
            }
        });

        // Log to console
        console.log('Hello from GitHub Pages! üåê');
        console.log('This page was deployed successfully.');
    </script>
</body>
</html>
